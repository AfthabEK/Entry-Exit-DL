<!DOCTYPE html>
<html>
<head>
    {% load static %}
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
 
 <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

<style type="text/css">

  body {
    background-color: #fafafa;
    font-family: 'JetBrains Mono', monospace;
  }
  h1 {
    margin-top: 20px;
    margin-bottom: 20px;
    text-align: center;
  }
  .navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed; /* Set the navbar to fixed position */
    top: 0; /* Position the navbar at the top of the page */
    width: 100%; /* Full width */
  }
/* Target the datepicker input field */
  input[type=date] {
    /* Add a background color and padding */
    background-color: #f8f9fa;
    padding: 0.5rem;
    /* Add border radius and border */
    border-radius: 0.25rem;
    border: 1px solid #ced4da;
    /* Add font styles */
    font-size: 1rem;
    font-weight: 400;
    /* Add box-shadow */
    box-shadow: 0px 0px 3px 0px #e1e1e1;
    /* Add a hover effect */
    transition: all 0.3s ease-in-out;
  }

  input[type=date]:hover {
    /* Change the border and background color on hover */
    border-color: #007bff;
    background-color: #e1f5fe;
  }

/* Target the text input fields */
  input[type=text], input[type=password], input[type=email], textarea {
    /* Add a background color and padding */
    background-color: #f8f9fa;
    padding: 0.5rem;
    /* Add border radius and border */
    border-radius: 0.25rem;
    border: 1px solid #ced4da;
    /* Add font styles */
    font-size: 1rem;
    font-weight: 400;
    /* Add box-shadow */
    box-shadow: 0px 0px 3px 0px #e1e1e1;
    /* Add a hover effect */
    transition: all 0.3s ease-in-out;
  }

/* Target the text input fields on focus */
  input[type=text]:focus, input[type=password]:focus, input[type=email]:focus, textarea:focus {
    /* Change the border color on focus */
    border-color: #007bff;
    /* Add a box-shadow on focus */
    box-shadow: 0px 0px 3px 0px #007bff;
    /* Add a outline on focus */
    outline: none;
  }

/* Target the text input fields on hover */
  input[type=text]:hover, input[type=password]:hover, input[type=email]:hover, textarea:hover {
    /* Change the border color on hover */
    border-color: #007bff;
  }

  .navbar-nav > li{
    padding-left:5px;
    padding-right:5px;
  }

  .navbar .nav-item {
    transition: background-color 0.5s ease;
  }

  .nav-item{
    border-radius: 5px;
  }

  .navbar .nav-item:hover {
    background-color: #656f79;
    color: #000;
    border-color: #000;
  }

  .neon-table {
    width: 100%;
    border-collapse: collapse;
    box-shadow: 0 0 0px #000000;
    position: absolute;
    bottom:0;
  }

  .neon-table th, .neon-table td {
    padding: 10px;
    text-align: center;
    font-family: 'Roboto Mono', monospace;
    border-bottom: 1px solid #ffffff;
  }

  .neon-table th {    
    background-color: #494b67;
    color: #ffffff;
    font-family: 'Roboto Mono', monospace;
    font-weight: bold;
  }

  .neon-table tr:nth-child(even) {
    background-color: #171818;
    color: #ffffff;
    font-family: 'Roboto Mono', monospace;
  }

  .neon-table tr:nth-child(odd) {
    background-color: #141a4dfa;
    font-family: 'Roboto Mono', monospace;
    color: #ffffff;
  }

  #list{
    display:none;
  }
  
  #topNav {
    display:block;
    

  }

</style>
 
  
</head>
<body>

  <nav id="topNav" class="navbar navbar-expand-md navbar-dark bg-dark">
    <div  class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul id="list" class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'library' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'records_today' %}">Records for Today</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'allrecords' %}">View all records</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'recordsbystatus' %}">Current records</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'records' %}">Records by date</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'recordsbymonth' %}">Records by month</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'exportbydate' %}">Download by date</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'exportbymonth' %}">Download by month</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'shifts' %}">View by Shifts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'statistics' %}">Statistics</a>
              </li>
            </ul>
            
          </div>
        </nav>
        <br><br><br><br>
             
      <br>
      
      
      
      
      {% block content%}
      {% endblock %}
      <script>
        const el = document.getElementById('topNav');
        
        const hiddenDiv = document.getElementById('list');
        
        // ‚úÖ Show hidden DIV on hover
        el.addEventListener('mouseover', function handleMouseOver() {
          hiddenDiv.style.display = 'flex';
        
          // üëáÔ∏è if you used visibility property to hide the div
          // hiddenDiv.style.visibility = 'visible';
        });
        
        // ‚úÖ (optionally) Hide DIV on mouse out
        el.addEventListener('mouseout', function handleMouseOut() {
          hiddenDiv.style.display = 'none';
        
          // üëáÔ∏è if you used visibility property to hide the div
          // hiddenDiv.style.visibility = 'hidden';
        });


      </script>
    </body>
    </html>
