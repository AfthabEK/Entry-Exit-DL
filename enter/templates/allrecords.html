{% extends 'base.html'%}
{% load static %}
{% block title %}
  All Records
{% endblock %}

{% block content%}
  <h1 class="text-center">All Records</h1>
  <table class="neon-table">
      <thead>
          <tr>
              <th>Roll Number</th>
              <th>Entry Time</th>
              <th>Exit Time</th>
          </tr>
      </thead>
      <tbody>
          {% for student in students %}
          <tr>
              <td>{{ student.rollno }}</td>
              <td>{{ student.entrytime }}</td>
              <td>{{ student.exittime }}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
  <a href="{% url 'export' %}">Export as CSV</a>
{% endblock %}
