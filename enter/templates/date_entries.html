<h1>Entries for {{ date }}</h1>
<table>
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Entry Time</th>
            <th>Exit Time</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in date_entries %}
        <tr>
            <td>{{ entry.student_id }}</td>
            <td>{{ entry.entrytime }}</td>
            <td>{{ entry.exittime }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
