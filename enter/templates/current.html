<table>
    <thead>
        <tr>
            <th>Roll Number</th>
            <th>Entry Time</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.rollno }}</td>
            <td>{{ student.entrytime }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
